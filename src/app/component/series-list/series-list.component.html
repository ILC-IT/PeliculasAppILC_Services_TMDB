<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<div class="content" *ngIf="!loading">
  <mat-card class="example-card" *ngFor="let serie of seriesData">
    <mat-card-header>
    </mat-card-header>
    <img mat-card-image src="https://image.tmdb.org/t/p/w220_and_h330_face/{{ serie.poster_path }}">
    <mat-card-content>
        {{ serie.name }}
        <div class="votos" *ngIf=votos> 
          {{ serie.vote_average }}
        </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/serie" (click)="sendParams(serie.id, serie.name)">+ info</button>
    </mat-card-actions>
  </mat-card>
  <button mat-raised-button color="accent" class="buttonMas" (click)="cargaMas()">Cargar m√°s series</button>
</div>
