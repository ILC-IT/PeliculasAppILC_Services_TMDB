<div class="body">
    <h1>Formulario Template</h1>
    <div class="formulario">
        <form (ngSubmit)="send(formRegistro)" #formRegistro="ngForm">

            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input type="text" required name="nombre" [ngModel]="usuario.nombre" minlength="3" matInput>
                <mat-error>El campo nombre no es valido</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Apellidos</mat-label>
                <input type="text" required name="apellidos" [ngModel]="usuario.apellidos" minlength="3" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input type="email" placeholder="ex. usuario@email.com" required name="email" ngModel 
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Telefono</mat-label>
                <input type="number" required name="telefono" [ngModel]="usuario.telefono" maxlength="9" minlength="9" matInput>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Ciudad</mat-label>
                <mat-select name="ciudad" ngModel required>
                  <!-- <mat-option value="ponferrada">Ponferrada</mat-option>
                  <mat-option value="Leon">Leon</mat-option>
                  <mat-option value="Astorga">Astorga</mat-option>
                  <mat-option value="Bembibre">Bembibre</mat-option> -->
                  <mat-option *ngFor="let ciudad of ciudades" value="{{ ciudad }}">
                      {{ ciudad }}
                  </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Pais</mat-label>
                <mat-select name="pais" ngModel required>
                  <mat-option *ngFor="let pais of paises" [value]="pais.nombre">
                      {{ pais.nombre }}
                  </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Fecha nacimiento</mat-label>
                <input matInput [matDatepicker]="picker" name="nacimiento" ngModel required readonly>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-radio-group name="genero" ngModel required aria-label="Selecciona una opcion">
                <mat-label>Genero: </mat-label>
                <mat-radio-button value="M">Masculino </mat-radio-button>
                <mat-radio-button value="F">Femenino</mat-radio-button>
            </mat-radio-group>

            <button mat-raised-button type="submit">Registrar</button>
        </form>
    </div>
</div>
