<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<div class="content" *ngIf="!loading">
  <mat-card class="example-card" *ngFor="let pelicula of peliculasData">
    <mat-card-header>
    </mat-card-header>
    <img mat-card-image src="https://image.tmdb.org/t/p/w220_and_h330_face/{{ pelicula.poster_path }}">
    <mat-card-content>
      {{ pelicula.title }} 
      <div class="votos" *ngIf=votos> 
        {{ pelicula.vote_average }}
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/pelicula" (click)="sendParams(pelicula.id, pelicula.title)">+ info</button>
    </mat-card-actions>
  </mat-card>
  <button mat-raised-button color="accent" class="buttonMas" (click)="cargaMas()">Cargar más películas</button>
</div>
