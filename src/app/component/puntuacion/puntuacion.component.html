<div class="estrellas">
    <i class="material-icons" *ngIf="puntuacion >= 2" (click)="sendPuntuacion(2)">star</i>
    <i class="material-icons" *ngIf="puntuacion >= 4" (click)="sendPuntuacion(4)">star</i>
    <i class="material-icons" *ngIf="puntuacion >= 6" (click)="sendPuntuacion(6)">star</i>
    <i class="material-icons" *ngIf="puntuacion >= 8" (click)="sendPuntuacion(8)">star</i>
    <i class="material-icons" *ngIf="puntuacion == 10" (click)="sendPuntuacion(10)">star</i>

    <i class="material-icons" *ngIf="puntuacion < 2" (click)="sendPuntuacion(2)">star_outline</i>
    <i class="material-icons" *ngIf="puntuacion < 4" (click)="sendPuntuacion(4)">star_outline</i>
    <i class="material-icons" *ngIf="puntuacion < 6" (click)="sendPuntuacion(6)">star_outline</i>
    <i class="material-icons" *ngIf="puntuacion < 8" (click)="sendPuntuacion(8)">star_outline</i>
    <i class="material-icons" *ngIf="puntuacion < 10" (click)="sendPuntuacion(10)">star_outline</i>
</div>
