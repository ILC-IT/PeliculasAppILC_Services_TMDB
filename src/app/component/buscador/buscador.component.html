<mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
<mat-progress-bar mode="indeterminate" *ngIf="loading2"></mat-progress-bar>
<div class="searchBody" *ngIf="!loading && !loading2">

    <mat-card class="example-card" *ngFor="let pelicula of peliculasData">
        <mat-card-header>
        </mat-card-header>
        <img mat-card-image src="https://image.tmdb.org/t/p/w220_and_h330_face/{{ pelicula.poster_path }}">
        <mat-card-content>
          {{ pelicula.title }} 
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" routerLink="/pelicula" (click)="sendParams(pelicula.id, pelicula.title)">+ info</button>
        </mat-card-actions>
    </mat-card>

    <mat-card class="example-card" *ngFor="let serie of seriesData">
      <mat-card-header>
      </mat-card-header>
      <img mat-card-image src="https://image.tmdb.org/t/p/w220_and_h330_face/{{ serie.poster_path }}">
      <mat-card-content>
        {{ serie.name }} 
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" routerLink="/serie" (click)="sendParams2(serie.id, serie.name)">+ info</button>
      </mat-card-actions>
  </mat-card>

</div>
